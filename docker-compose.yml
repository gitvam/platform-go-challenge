version: '3.8'

services:
  services:
  db:
    image: postgres:16
    container_name: postgres_gwi
    environment:
      POSTGRES_USER: gwi
      POSTGRES_PASSWORD: password
      POSTGRES_DB: favorites
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data:
